<div class="content">
    <h1>Technologies</h1>
    <table mat-table *ngIf="(publishedTechnologies$ | async) as technologies" [dataSource]="technologies"
        class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let technology"> {{technology.category}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let technology"> {{technology.description}} </td>
        </ng-container>
        <ng-container matColumnDef="ring">
            <th mat-header-cell *matHeaderCellDef> Ring </th>
            <td mat-cell *matCellDef="let technology"> {{technology.ring}} </td>
        </ng-container>
        <ng-container matColumnDef="ringdescription">
            <th mat-header-cell *matHeaderCellDef> Ring Description </th>
            <td mat-cell *matCellDef="let technology"> {{technology.ringdescription}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
