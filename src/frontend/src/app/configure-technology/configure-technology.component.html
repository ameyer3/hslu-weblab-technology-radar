<div>
    <h1>Add a Technology</h1>
    <button mat-raised-button color="primary" (click)="editTechnology()">
        Create a new technology</button>

    <h1>Edit Technologies</h1>
    <table mat-table *ngIf="(allTechnologies$ | async) as technologies" [dataSource]="technologies"
        class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let technology"> {{technology.category}} </td>
        </ng-container>
        <ng-container matColumnDef="ring">
            <th mat-header-cell *matHeaderCellDef> Ring </th>
            <td mat-cell *matCellDef="let technology"> {{technology.ring}} </td>
        </ng-container>
        <ng-container matColumnDef="ringdescription">
            <th mat-header-cell *matHeaderCellDef> Ring Description </th>
            <td mat-cell *matCellDef="let technology"> {{technology.ringdescription}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let technology"> {{technology.description}} </td>
        </ng-container>
        <ng-container matColumnDef="published">
            <th mat-header-cell *matHeaderCellDef> Publish? </th>
            <td mat-cell *matCellDef="let technology">
                <button *ngIf="(technology.published)" mat-icon-button (click)=" publish(technology)">
                    <mat-icon>cloud_download</mat-icon></button>
                <button *ngIf="(!technology.published)" mat-icon-button (click)=" publish(technology)">
                    <mat-icon>cloud_upload</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let technology"><button mat-icon-button (click)="editTechnology(technology)">
                    <mat-icon>edit</mat-icon></button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
